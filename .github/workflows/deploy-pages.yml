name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      working-directory: ./dashboard
      run: npm ci
      
    - name: Build React app
      working-directory: ./dashboard
      run: npm run build
      
    - name: Verify build output
      run: |
        echo "Build contents:"
        ls -la dashboard/build/
        echo ""
        echo "Checking for index.html:"
        test -f dashboard/build/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"
        echo ""
        echo "File structure:"
        find dashboard/build -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -10
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dashboard/build'
      continue-on-error: false
      
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

