name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      working-directory: ./dashboard
      run: npm ci
      
    - name: Build React app
      working-directory: ./dashboard
      run: npm run build
      
    - name: Verify build output
      run: |
        echo "Build contents:"
        ls -la dashboard/build/
        echo ""
        echo "Checking for index.html:"
        test -f dashboard/build/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"
        echo ""
        echo "File structure:"
        find dashboard/build -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -10
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dashboard/build'
      continue-on-error: false
      
    - name: Verify artifact upload
      run: |
        echo "✓ Artifact uploaded successfully!"
        echo ""
        echo "Next steps:"
        echo "1. Check the 'pages-build-deployment' workflow in the Actions tab"
        echo "2. It should automatically run after this workflow completes"
        echo "3. Wait 1-2 minutes after pages-build-deployment completes for the site to update"
        echo "4. Verify GitHub Pages is enabled: Settings → Pages → Source = 'GitHub Actions'"

