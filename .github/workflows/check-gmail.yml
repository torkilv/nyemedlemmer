name: Check Gmail for New Members

on:
  schedule:
    # Run every 3 minutes (cron format: minute hour day month weekday)
    - cron: '*/3 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-gmail:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib oauth2client
        
    - name: Check Gmail and generate data
      env:
        GMAIL_CREDENTIALS: ${{ secrets.GMAIL_CREDENTIALS }}
        GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
        GITHUB_ACTIONS: true
      working-directory: ./server
      run: |
        set -e  # Exit on error
        echo "Starting Gmail check..."
        
        # Create credentials file from secret
        echo "Checking GMAIL_CREDENTIALS..."
        if [ -z "$GMAIL_CREDENTIALS" ]; then
          echo "ERROR: GMAIL_CREDENTIALS secret is not set"
          exit 1
        fi
        echo "$GMAIL_CREDENTIALS" > credentials.json
        echo "✓ Credentials file created"
        
        # Create token file from secret
        echo "Checking GMAIL_TOKEN..."
        if [ -z "$GMAIL_TOKEN" ]; then
          echo "ERROR: GMAIL_TOKEN secret is not set"
          echo "Please generate the token locally and add it as a secret."
          exit 1
        fi
        echo "$GMAIL_TOKEN" > token-gmail.json
        echo "✓ Token file created"
        
        # Verify files exist
        echo "Verifying files..."
        ls -la credentials.json token-gmail.json
        
        # Run the Gmail checker script with timeout and better error handling
        echo "Running Gmail checker script..."
        timeout 300 python check_gmail.py || {
          EXIT_CODE=$?
          echo "ERROR: Script failed with exit code $EXIT_CODE"
          if [ $EXIT_CODE -eq 124 ]; then
            echo "Script timed out after 5 minutes"
          fi
          exit 1
        }
        echo "✓ Gmail check completed successfully"
        
    - name: Commit and push if data changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/newmembers.json
        if ! git diff --staged --quiet; then
          echo "Changes detected, committing..."
          git commit -m "Update new members data"
          git push
          echo "✓ Changes committed and pushed"
          echo "Note: JSON file is now available at /docs/newmembers.json"
          echo "The client polls every 3 minutes and will pick up the new data immediately"
        else
          echo "No changes to commit"
        fi

