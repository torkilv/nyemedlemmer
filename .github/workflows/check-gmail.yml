name: Check Gmail for New Members

on:
  schedule:
    # Run every 3 minutes (cron format: minute hour day month weekday)
    - cron: '*/3 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-gmail:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib oauth2client
        
    - name: Check Gmail and generate data
      env:
        GMAIL_CREDENTIALS: ${{ secrets.GMAIL_CREDENTIALS }}
        GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
      working-directory: ./server
      run: |
        # Create credentials file from secret
        echo "$GMAIL_CREDENTIALS" > credentials.json
        # Create token file from secret if it exists
        if [ -n "$GMAIL_TOKEN" ]; then
          echo "$GMAIL_TOKEN" > token-gmail.json
        fi
        # Run the Gmail checker script
        python check_gmail.py
        
    - name: Commit and push if data changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add dashboard/public/newmembers.json
        git diff --staged --quiet || (git commit -m "Update new members data [skip ci]" && git push)

