name: Check Gmail for New Members

on:
  schedule:
    # Run every 3 minutes (cron format: minute hour day month weekday)
    - cron: '*/3 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-gmail:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib oauth2client
        
    - name: Check Gmail and generate data
      env:
        GMAIL_CREDENTIALS: ${{ secrets.GMAIL_CREDENTIALS }}
        GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
        GITHUB_ACTIONS: true
      working-directory: ./server
      run: |
        # Create credentials file from secret
        if [ -z "$GMAIL_CREDENTIALS" ]; then
          echo "ERROR: GMAIL_CREDENTIALS secret is not set"
          exit 1
        fi
        echo "$GMAIL_CREDENTIALS" > credentials.json
        
        # Create token file from secret if it exists
        if [ -z "$GMAIL_TOKEN" ]; then
          echo "ERROR: GMAIL_TOKEN secret is not set"
          echo "Please generate the token locally and add it as a secret."
          exit 1
        fi
        echo "$GMAIL_TOKEN" > token-gmail.json
        
        # Run the Gmail checker script with timeout
        timeout 300 python check_gmail.py || {
          echo "ERROR: Script timed out or failed"
          exit 1
        }
        
    - name: Commit and push if data changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add dashboard/public/newmembers.json
        git diff --staged --quiet || (git commit -m "Update new members data [skip ci]" && git push)

